<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>gentlebrawn</title>
		<style type="text/css">
	body {
	  background-color: #000; color: white; line-height: normal;
	  font-family: "Comic Sans MS", sans-serif;
	  font-size: 14px;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin-bottom: 1.5em; 
	}
	#content { 
		margin: 50px auto 0px auto; padding: 25px 25px 15px 25px;
		width: 800px; min-width: 300px; overflow: auto;
	}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->


		<script src="processing.js" type="text/javascript"></script>
		<script type="text/javascript">
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'gentlebrawn'; }
</script>

	</head>
	<body>
		<div id="content">
			<div>
				<canvas id="gentlebrawn" data-processing-sources="gentlebrawn.pde" 
						width="800" height="600">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
	    	<div id="credit">
		    	<div>idea by <a href="https://www.facebook.com/kelseyjarboe/posts/2936910381796">Julian Jarboe</a></div>
	    		<div>blame on <a href="http://polychora.tumblr.com">polychora</a></div>
	    		<div><a href="https://github.com/completeconcordance/gentlebrawn/">source</a></div>
	    	</div>
		</div>

		<audio id="yee" src="yee.mp3" preload="auto">
		  <source src="yee.mp3" type="audio/mpeg3">
		  <source src="yee.ogg" type="audio/ogg">
		</audio>


		<audio id="ohgod" src="geno.mp3" preload="auto" autoplay onended="theGends()">
		  <source src="geno.mp3" type="audio/mpeg3">
		  <source src="geno.ogg" type="audio/ogg">
		</audio>


		<audio id="gender" src="gender.mp3" preload="auto" loop>
		  <source src="gender.mp3" type="audio/mpeg3">
		  <source src="gender.ogg" type="audio/ogg">
		</audio>


		<script>
		function sigil(i) {
			return String.fromCharCode(i);
		}

		function theGends() {
			document.getElementById('gender').play();
		}

		function noMore() {
			document.getElementById('gender').pause();
			document.getElementById('yee').play();
		}

		</script>
